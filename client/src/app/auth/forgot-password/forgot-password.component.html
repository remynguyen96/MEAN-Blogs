<div fxFlex="100">
  <form [formGroup]='formData' (submit)='submitForm()'>
    <md-input-container>
      <input type="email" mdInput placeholder="Địa chỉ email" formControlName='email'>
    </md-input-container>
    <div class="btn">
      <button type="submit" [disabled]='!formData.valid' md-raised-button color="primary">
          Find Password
      </button>
    </div>
  </form>
</div>
