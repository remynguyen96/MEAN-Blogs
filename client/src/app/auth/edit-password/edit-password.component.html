<form [formGroup]='formData' (submit)='submitForm()'>
  <md-input-container>
    <input type="password" mdInput placeholder="Mật khẩu" formControlName='password'>
  </md-input-container>
  <i class="fa fa-info" aria-hidden="true" mdTooltip="Mật khẩu tối thiệu 5 ký tự và chứa 1 ký tự đặc biệt" mdTooltipPosition="below"></i>
  <md-input-container>
    <input type="password" mdInput placeholder="Xác nhận mật khẩu" formControlName='passwordConfirm'>
  </md-input-container>
  <!-- NOTE: Err Confirm Password -->
  <div *ngIf="formData.errors && !formData.get('passwordConfirm').errors">
    <label *ngIf="formData.errors.confirmPassword" class="err">
          Mật khẩu không trùng khớp !
      </label>
  </div>
  <div class="btn">
    <button type="submit" [disabled]='!formData.valid' md-raised-button color="primary">
        Update Password
      </button>
  </div>
</form>
