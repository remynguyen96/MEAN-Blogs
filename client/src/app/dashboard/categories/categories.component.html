<div fxLayout='row' fxLayoutWrap fxLayoutAlign="space-around">
  <div fxFlex="70" class="mat-elevation-z8">
    <router-outlet></router-outlet>
  </div>

  <div fxFlex class="mat-elevation-z12">
    <md-toolbar color="primary">
      <span fxFlex fxFlexOffset="32">List Categories</span>

      <md-toolbar-row *ngFor="let item of listCategories; let i = index">
        <a [routerLink]="['edit', item._id]">{{item.name}}</a>
        <span fxFlex='1 1 auto'></span>
        <button md-icon-button (click)="delete(i, item._id)"><md-icon>delete</md-icon></button>
      </md-toolbar-row>

    </md-toolbar>
  </div>
</div>
